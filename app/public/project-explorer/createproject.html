<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            h3 {
                margin-top: 80px;
            }
        </style>

    </head>
    <body>
        <header>
        
            <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary text-white" >
                <a class="navbar-brand text-white" href="#">Project Explorer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <form class="form-inline my-2 my-lg-0" name='searchForm'>
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    <a class="nav-link text-secondary" href="createproject.html">Submit</a>
                  </form>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="login.html">Login</a>
                      </li>
                  </ul>
            </nav>
        </header>
        <main>
            <form>
                <div class="form-group mx-auto w-50 mt-4">
                    <h3 class="h3 mb-3 font-weight-normal">Submit Project</h3>
                    <label class="form-label">Project name</label>
                      <input type="text" class="form-control" name="name" placeholder="Enter project name" required autofocus>
                    </div>
                    <div class="form-group mx-auto w-50 mt-4">
                        <label class="form-label">Project abstract</label>
                        <textarea class="form-control" name="abstract" rows="6">
                        </textarea>
                        </div>
                    <div class="form-group mx-auto w-50 mt-4">
                            <label class="form-label">Author(s)</label>
                              <input type="text" class="form-control" name="authors" placeholder="Enter author names (separated by comma)" autofocus>
                            </div>
                            <div class="form-group mx-auto w-50 mt-4">
                                <label class="form-label">Tag(s)</label>
                                  <input type="text" class="form-control" name="tags" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb" autofocus>
                                </div>
                                <div class="form-group mx-auto w-50">
                                  <button type="submit" class="btn btn-primary">Continue</button>
                                </div>

            </form>
        </main>
        <footer class="bg-light text-muted text-lg-start">
            <div class="text-right p-3 mt-4">
             Project Explorer Â© 2020 .
              <a class="text-dark" href="index.html">Edconnect</a>
            </div>
          </footer>
    </body>
</html>
