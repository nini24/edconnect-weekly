<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            .h3 {
                margin-top: 80px;
            }
            .col > p {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
        <header>
        
            <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary text-white" >
                <a class="navbar-brand text-white" href="#">Project Explorer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <form class="form-inline my-2 my-lg-0" name='searchForm'>
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    <a class="nav-link text-secondary" href="createproject.html">Submit</a>
                  </form>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="login.html">Login</a>
                      </li>
                  </ul>
            </nav>
        </header>

        <main>
            <section class="container">
                <h3 class="h3">Project 1</h3>
                <div class="row bg-light p-3">
                    <div class="col">
                        <p>Created By</p>
                        <p>Ade Chris</p>
                    </div>
                    <div class="col">
                        <p>Date Created</p>
                        <p>2020-08-30</p>
                    </div>
                    <div class="col">
                        <p>Last Updated</p>
                        <p>2020-08-30</p>
                    </div>
                    <div class="col">
                    <a class="btn btn-primary d-flex justify-content-end w-50" href="viewproject.html" role="button">View Project</a>
                </div>
                </div>
            </section>

            <section class="container mt-4">
                <div class="row">
                    <div class="col">
                        <h5>Edit Project</h5>
                        <hr/>
                    </div>
                    <div class="col">
                        <h5>Manage Project files</h5>
                        <hr/>
                    </div>
                </div>
                <form>
                    <div class="form-row w-100 mx-auto">
                        <div class="form-group col-6">
                            <label class="form-label">Project name</label>
                          <input type="text" class="form-control" name="name" placeholder="Project 1">
                        </div>
                        <div class="form-group col-6">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input">
                                <label class="custom-file-label">Choose file</label>
                                <hr/>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label class="form-label">Project abstract</label>
                          <textarea type="text" class="form-control" name="abstract" rows="6">Project 1 is a very interesting project</textarea>
                        </div>
                        <div class="form-group col-6">
                        <div class="card">
                            <div class="card-header font-weight-bold">
                                Project files
                            </div>
                            <div class="card-body">
                                <p class="card-text text-center">No file uploaded yet</p>
                            </div>
                        </div>
                        </div>  
                        </div>
                        <div class="form-group w-50">
                            <label class="form-label">Author(s)</label>
                              <input type="text" class="form-control" name="authors" placeholder="Ade Chris" autofocus>
                            </div>
                            <div class="form-group w-50 ">
                                <label class="form-label">Tag(s)</label>
                                  <input type="text" class="form-control" name="tags" placeholder="#web" autofocus>
                                </div>
                                <div class="form-group  w-50">
                        <button type="submit" class="btn btn-primary">Save</button>
                                </div>
            
                </form>
                
            </section>
        </main>
        <footer class="bg-light text-muted text-lg-start">
            <div class="text-right p-3 mt-4">
             Project Explorer Â© 2020 .
              <a class="text-dark" href="index.html">Edconnect</a>
            </div>
          </footer>
    </body>
</html>
