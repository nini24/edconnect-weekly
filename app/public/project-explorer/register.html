<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            h2 {
                margin-top: 80px;
            }
        </style>
    </head>
    <body>
        <header>
        
            <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary text-white" >
                <a class="navbar-brand text-white" href="#">Project Explorer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <form class="form-inline my-2 my-lg-0" name='searchForm'>
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    <a class="nav-link text-secondary" href="createproject.html">Submit</a>
                  </form>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="login.html">Login</a>
                      </li>
                  </ul>
            </nav>
        </header>
        <main>
            <form class="form-signup mt-5">
                <h2 class="h2 mb-3 font-weight-normal w-50 mx-auto">Sign up</h2>
                <div class="form-row w-50 mx-auto">
                    <div class="form-group col-6">
                        <label class="form-label">First Name</label>
                      <input type="text" class="form-control" name="firstName" placeholder="First name" required autofocus>
                    </div>
                    <div class="form-group col-6">
                        <label class="form-label">Last Name</label>
                      <input type="text" class="form-control" name="lastName" placeholder="Last name" required autofocus>
                    </div>
                    <div class="form-group col-6">
                        <label for="inputEmail" class="form-label">Email address</label>
                      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Your Email address" required autofocus>
                    </div>
                    <div class="form-group col-6">
                        <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Your Password" required>
                    </div>
                    <div class="form-group col-6">
                        <label class="form-label">Program</label>
                        <select class="form-control"> 
                            <option selected>
                                Choose...
                            </option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label class="form-label">Matriculation number</label>
                      <input type="text" class="form-control" name="matricNumber" placeholder="e.g. 16/2020" required autofocus>
                    </div>
                    <div class="form-group col-3">
                        <label class="form-label">Graduation year</label>
                        <select class="form-control"> 
                            <option selected>
                                Choose...
                            </option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                    
                </div>
                <div class="form-group mx-auto w-50">
                    <input type="submit" class="btn btn-primary" value="Sign up">
                </div>
            </form>
        </main>
        <footer class="bg-light text-muted text-lg-start">
            <div class="text-right p-3 mt-4">
             Project Explorer Â© 2020 .
              <a class="text-dark" href="index.html">Edconnect</a>
            </div>
          </footer>
    </body>
</html>
